<geryon>
        <!--library>libjson_spirit</library-->
        <log>
            <level>INFO</level>
            <file>geryon.log</file>
        </log>
	<brag>y</brag>
	<admin>
		<enabled>y</enabled>
		<service>7001</service>
	</admin>
	<buffers>
		<pagesize>4096</pagesize>
		<initial>0</initial>
		<max>0</max>
	</buffers>
	<server>
                <bind>127.0.0.1</bind>
		<port>8081</port>
		<threads>25</threads>
		<acceptors>2</acceptors>
		<max-req-len>10485760</max-req-len>
                <track-connections>false</track-connections>
	</server>

        <sql-pool>
                <name>psqltest</name>
                <type>postgres</type>
                <min-size>1</min-size>
                <max-size>10</max-size>
                <connection-ttl>3600</connection-ttl>
                <maintenance-interval>300</maintenance-interval>
                <test-on-borrow>false</test-on-borrow>
                <test-on-return>false</test-on-return>
                <host>127.0.0.1</host>
                <port>5432</port>
                <dbname>agsdb</dbname>
                <user>agsroot</user>
                <password>agsrootpwd</password>
                <options>sslmode=disable</options>
        </sql-pool>

	<application>
                <path>/demo</path>
                <module>libhelloworldapp</module>
		<session>
			<time-out>1800</time-out>
			<partitions>25</partitions>
			<cleanup-interval>300</cleanup-interval>
		</session>
