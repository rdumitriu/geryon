<geryon>
        <log>
            <level>INFO</level>
            <file>geryon.log</file>
        </log>
	<brag>y</brag>
	<admin>
		<enabled>y</enabled>
		<service>7001</service>
	</admin>
	<buffers>
		<pagesize>4096</pagesize>
		<initial>0</initial>
		<max>0</max>
	</buffers>
	<server>
		<bind>*</bind>
		<port>8081</port>
		<threads>25</threads>
		<acceptors>2</acceptors>
		<max-req-len>10485760</max-req-len>
	</server>

	<application>
                <path>/demo</path>
                <module>libhelloworldapp</module>
		<session>
			<time-out>1800</time-out>
			<partitions>25</partitions>
			<cleanup-interval>300</cleanup-interval>
		</session>
